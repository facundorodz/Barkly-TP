<!DOCTYPE html>
<html lang="es">

<style>
#estrellas {
  display: inline-flex;
  gap: 4px;
}

.estrella {
  cursor: pointer;
  color: #ccc;
  transition: color 0.15s ease-in-out;
}

.estrella.activa {
  color: #ffc107;
}


</style>
<head>
  <meta charset="UTF-8" />
  <title>Detalle del cuidador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body class="bg-light">
  <div class="container my-4">

    <!-- INFO DEL CUIDADOR -->
    <div class="card mb-4">
      <div class="card-body">
        <h2 id="nombre">Cuidador</h2>
        <p><strong>Franquicia:</strong> <span id="franquicia">—</span></p>
        <p><strong>Experiencia:</strong> <span id="experiencia">—</span> años</p>
        <p><strong>Poderes:</strong> <span id="poderes">—</span></p>
        <p><strong>Descripción:</strong> <span id="descripcion">—</span></p>
      </div>
    </div>

    <!-- PAQUETES -->
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
          <h4 class="mb-0">Paquetes disponibles</h4>
          <a href="/index_cuidadores.html" class="btn btn-outline-secondary btn-sm">← Volver</a>
        </div>

        <div id="listaPaquetes" class="row g-3 mt-1"></div>
      </div>
    </div>

    <!-- RESEÑAS -->
    <div class="card mt-4">
      <div class="card-body">
        <h4>Dejar una reseña</h4>
        <p class="text-muted small">
          Contanos cómo fue tu experiencia con este cuidador.
        </p>

        <!-- ESTRELLAS -->
        <div class="mb-3">
          <label class="form-label">Calificación</label>
          <div id="estrellas" class="fs-3">
            <span class="estrella" data-valor="1">☆</span>
            <span class="estrella" data-valor="2">☆</span>
            <span class="estrella" data-valor="3">☆</span>
            <span class="estrella" data-valor="4">☆</span>
            <span class="estrella" data-valor="5">☆</span>
          </div>
        </div>

        <!-- COMENTARIO -->
        <div class="mb-3">
          <label class="form-label">Comentario</label>
          <textarea
            id="comentarioResenia"
            class="form-control"
            rows="3"
            placeholder="Ej: Muy responsable y atento con mi perro..."
          ></textarea>
        </div>

        <button id="btnEnviarResenia" class="btn btn-warning">
          Enviar reseña
        </button>

        <div id="estadoResenia" class="mt-3"></div>
      </div>
    </div>


  </div>

  <script src="/pagina_detalles-cuidador/js/prueba-detalles-cuidador.js"></script>
</body>
</html>
