<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalle Cuidador</title>

  <style>
    :root{
      --bg: #070707;
      --card: rgba(10,10,10,.75);
      --border: rgba(220,40,60,.65);
      --border-soft: rgba(220,40,60,.35);
      --text: #e9e9e9;
      --muted: rgba(233,233,233,.75);
      --accent: #dc283c;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 30% 20%, rgba(220,40,60,.25), transparent 60%),
        radial-gradient(900px 500px at 70% 80%, rgba(220,40,60,.18), transparent 55%),
        linear-gradient(180deg, #050505, #0b0b0b);
      min-height: 100vh;
      padding: 22px;
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    .header{
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      text-align:center;
      margin-bottom: 18px;
    }

    .header h1{
      margin: 0;
      font-size: 40px;
      letter-spacing: .3px;
      text-shadow: 0 8px 20px rgba(0,0,0,.55);
    }
    .header p{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 18px;
    }

    /* Grid principal */
    .grid{
      display:grid;
      grid-template-columns: 280px 1fr;
      gap: 18px;
      align-items:start;
    }

    .side{
      display:flex;
      flex-direction:column;
      gap: 16px;
    }

    .cards{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }

    /* Cards */
    .card{
      background: var(--card);
      border: 2px solid var(--border-soft);
      border-radius: 18px;
      padding: 18px 18px 14px;
      box-shadow: 0 15px 35px rgba(0,0,0,.45);
      backdrop-filter: blur(3px);
    }

    .card.card-accent{
      border-color: var(--border);
      box-shadow: 0 18px 40px rgba(220,40,60,.12), 0 15px 35px rgba(0,0,0,.45);
    }

    .card-title{
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 800;
      color: var(--accent);
      text-align:center;
    }

    .divider{
      height: 1px;
      background: rgba(255,255,255,.18);
      margin: 10px 0 14px;
    }

    /* Poderes */
    .list{
      margin: 0;
      padding-left: 18px;
      color: var(--muted);
      line-height: 1.6;
      font-size: 14px;
    }

    /* Paquetes */
    .pack-label{
      text-align:center;
      font-weight: 800;
      color: var(--text);
      font-size: 18px;
      margin: 0 0 10px;
    }

    .pack-sub{
      text-align:center;
      font-weight: 700;
      color: var(--muted);
      margin: 0 0 6px;
    }

    .price-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size: 13px;
      margin-top: 12px;
      color: var(--muted);
    }
    .price-row strong{
      color: var(--text);
      letter-spacing:.2px;
    }

    .btn{
      display:inline-flex;
      justify-content:center;
      align-items:center;
      width: 150px;
      height: 34px;
      margin: 12px auto 0;
      border-radius: 8px;
      border: 0;
      cursor:pointer;
      background: #efefef;
      color: #111;
      font-weight: 700;
      font-size: 12px;
      transition: transform .12s ease, opacity .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); opacity: .95; }

    /* Calificación */
    .bones{
      display:flex;
      justify-content:center;
      gap: 10px;
      padding: 8px 0 4px;
    }
    .bone{
      width: 28px; height: 28px;
      display:inline-block;
      background: var(--accent);
      border-radius: 8px;
      transform: rotate(-15deg);
      box-shadow: 0 8px 18px rgba(220,40,60,.22);
      position: relative;
    }
    .bone:before,.bone:after{
      content:"";
      position:absolute;
      width: 12px; height: 12px;
      background: var(--accent);
      border-radius: 50%;
      top: -2px;
    }
    .bone:before{ left:-5px; }
    .bone:after{ right:-5px; }
    .bone i{
      position:absolute; left: 50%; top: 50%;
      width: 12px; height: 12px;
      background: var(--accent);
      border-radius: 50%;
      transform: translate(-50%,-50%);
    }

    /* Responsive */
    @media (max-width: 1100px){
      .cards{ grid-template-columns: 1fr; }
      .grid{ grid-template-columns: 1fr; }
      .side{ flex-direction:row; }
      .side .card{ flex:1; }
    }
    @media (max-width: 680px){
      .side{ flex-direction:column; }
      .header h1{ font-size: 30px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="header">
      <h1 id="cuidadorNombre">Nombre cuidador</h1>
      <p><span id="cuidadorFranquicia">Franquicia</span> - <span id="cuidadorExperiencia">Experiencia</span></p>
    </div>

    <div class="grid">
      <!-- Columna izquierda -->
      <div class="side">
        <div class="card card-accent">
          <h3 class="card-title" style="color: var(--text);">Poderes</h3>
          <div class="divider"></div>
          <ul id="listaPoderes" class="list"></ul>
          <div id="poderesFallback" class="list" style="padding-left:0; list-style:none;"></div>
        </div>

        <div class="card card-accent">
          <h3 class="card-title">Calificación</h3>
          <div class="divider"></div>
          <div class="bones" id="calificacionBones">
            <!-- se llena por JS -->
          </div>
        </div>
      </div>

      <!-- Paquetes -->
      <div class="cards" id="packsGrid">
        <!-- cards dinámicas -->
      </div>
    </div>

  </div>

  <script src="/pagina_detalles-cuidador/js/prueba-detalles-cuidador.js" defer></script>
</body>
</html>
