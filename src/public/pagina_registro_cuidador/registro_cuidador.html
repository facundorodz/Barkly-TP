<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
    
    <title>Registro Cuidador-Barkly Corporation</title>
    
    <link rel="stylesheet" href = "./Pagina_cuidadorstyles.css">
    <link rel="icon" href="../../../assets/images/icono_metadata.png" type="image/png">
    </link>        
</head>

<body>
    <header>
        <div class="navbar-container" justify-content="center" >            
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="#inicio"> 
                        <img src="./assets/images/icono-rojo.png" alt="Logo Barkly CO" width="50" height="50" class="me-2"> Barkly Co.
                    </a>
                        <div class="collapse navbar-collapse align" id="mas-info">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#servicios">Servicios</a> 
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#about">Sobre Nosotros</a>
                                </li>
                            </ul>
                            <button type="button" id="iniciar-sesion" class="btn btn-danger">Iniciar Sesión</button>
                            <button type="button" id="registrarse" class="btn btn-outline-danger">Registrar</button>
                        </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="admin-section">
            <div class="conteiner">
                <div class="admin-header">
                    <h1>Conviertete en uno de nuestros agentes como Supercuidador de perros</h1>
                    <p>Registrate para poder ofrecer sus paquetes de servicios</p>
                </div>
                <form id="cuidador-form" class="cuidador-form">
                    <div class="cuidador-info">
                        <div class="campo-nombre">
                          <label>Nombre de superheroe</label>
                          <div class="control">
                            <input id="nombre" type="text" placeholder="Nombre">
                          </div>
                        </div>

                        <div class="campo-franquicia">
                          <label>Nombre Franquisia</label>
                          <div class="control">
                            <input id="franquicia" class="input" type="text" placeholder="Franquicia">
                          </div>
                        </div>

                        <div class="campo-poderes">
                          <label>Poderes</label>
                          <div class="control">
                            <input id="poderes" class="input" type="text">
                          </div>
                        </div>

                        <h3 class="title-campo">Experiencia como cuidador</h3>

                        <select id="experiencia" name="experiencia">
                            <option value="0">0-1 Años</option>
                            <option value="1">2-3 Años</option>
                            <option value="2">3-5 Años</option>
                            <option value="3">+5 Años</option>
                        </select>

                        <label>¿Qué tipo de perros aceptas?</label>
                        <select name="tipos-perros" multiple>
                            <option>Cachorros</option>
                            <option>Pequeños</option>
                            <option>Medianos</option>
                            <option>Grandes</option>
                            <option>Perros con medicación</option>
                        </select>                        
                    </div>
                    <!-- TÉRMINOS Y CONDICIONES -->
                    <h3 class="title-campo">Políticas y verificación</h3>

                    <div class="section-terms mb-3 checkbox-y-texto">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">Acepto los términos y condiciones</label>
                    </div>

                    <div class="section-terms mb-3 checkbox-y-texto">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                             Me comprometo a cuidar de los animales con responsabilidad
                        </label>
                    </div>
                    <div class="section-terms">
                        <button class="btn-success" type="submit">Registrarse</button>                        
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

<script>
document.getElementById("cuidador-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const cuidador = {
        nombre: document.getElementById("nombre").value,
        franquicia: document.getElementById("franquicia").value,
        experiencia: document.getElementById("experiencia").value,
        poderes: document.getElementById("poderes").value,
    };

    const res = await fetch("http://localhost:3000/registro_superheroe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cuidador),
    });

    const data = await res.json();
    alert(data.mensaje || "Registrado");
    cargarCuidadores();
});
</script>

</html>
