<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
    
    <title>Registro Cuidador-Barkly Corporation</title>
    
    <link rel="stylesheet" href = "./Pagina_cuidadorstyles.css">
    <link rel="icon" href="../../../assets/images/icono_metadata.png" type="image/png">
    </link>        
</head>

<body>
	<header>       
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="#inicio"> 
                    	<img src="../../../assets/images/icono_rojo.png" alt="Logo Barkly CO" width="50" height="50" class="me-2"> Barkly Co.
                    </a>
                        <div class="collapse navbar-collapse align" id="mas-info">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#servicios">Servicios</a> 
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#about">Sobre Nosotros</a>
                                </li>
                            </ul>
                            <button type="button" id="iniciar-sesion" class="btn btn-danger">Iniciar Sesión</button>
                            <button type="button" id="registrarse" class="btn btn-outline-danger">Registrar</button>
                    	</div>
                </div>
            </nav>
	</header>

	<main>
		<section class="admin-section">
			<div class="container">
				<div class="admin-header">
					<h1>¡CONVIERTETE EN UNO DE NUESTROS AGENTES!</h1>
					<p>Registrate para poder ofrecer sus paquetes de servicios</p>
				</div>
				<form id="cuidador-form" class="cuidador-form" action="/registrar_cuidador" method="get">
          <h3 class="title-campo">Tus datos</h3>
                    <div class="cuidador-info">
                        <div class="campo-nombre">
                          <label>Nombre de superheroe</label>
                          <div class="control">
                            <input type="text" placeholder="Nombre">
                          </div>
                        </div>

                        <div class="campo-franquicia">
                          <label>Nombre de su Franquicia</label>
                          <div class="control">
                            <input type="text" placeholder="Franquicia">
                          </div>
                        </div>

                        <div class="campo-poderes">
                          <label>Explica tu trabajo como Superheroe</label>
                          <div class="control">
                            <input type="text" placeholder="ej. Mis poderes son ... y los uso para ...">
                          </div>
                        </div>

                        <div class="imagen-form"></div>
                        <label for="cuidador-imagen">Foto de perfil</label>
                        <input type="file" id="cuidador-imagen" class="form-control" accept="image/*" required>
                        <small style="color: wheat;">Selecciona una foto para subir a tu perfil (JPG, PNG)</small>
                        <div id="preview-imagen-container" style="display: none;">
                            <img id="imagen-preview" style="max-width: 100%; max-height: 200px; border-radius: 4px; background-color: white;" alt="Preview imagen">
                        </div>

                        <h3 class="title-campo">Experiencia como cuidador</h3>

                        <select name="experiencia">
                            <option value="0">0-1 Años</option>
                            <option value="1">2-3 Años</option>
                            <option value="2">3-5 Años</option>
                            <option value="3">+5 Años</option>
                        </select>

                        <label>¿Qué tipo de perros aceptas?</label>
                        <select name="tipos-perros" multiple>
                            <option>Cachorros</option>
                            <option>Pequeños</option>
                            <option>Medianos</option>
                            <option>Grandes</option>
                            <option>Perros con medicación</option>
                        </select>                        
                    </div>

                    <!-- TÉRMINOS Y CONDICIONES -->
                    <h3 class="title-campo">Políticas y verificación</h3>

                    <div class="section-terms mb-3 checkbox-y-texto">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">Acepto los términos y condiciones</label>
                    </div>

                    <div class="section-terms mb-3 checkbox-y-texto">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">
                             Me comprometo a cuidar de los animales con responsabilidad
                        </label>
                      </div>
                    <button class="btn-success" type="submit">Registrarse</button>
				</form>
			</div>
		</section>
	</main>
</body>

<script src="src\public\pagina_cuidador\pagina_cuidador.js"></script>
</html>
