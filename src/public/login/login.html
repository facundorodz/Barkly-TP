<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../assets/images/icono_metadata.png" type="image/png">
    <title>Log In</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        
        <div class="card p-4" id="fondoLogin" style="width: 30rem;">
            <h1 class="fw-bold">Iniciar sesión</h1>
                <p>¿Todavía no tenes cuenta? <a href="/pagina_seleccion_registrar/pagina_seleccion_registro.html">Unite acá</a></p>
                <form id="login-form" class="login-form" action="/users/login_user" method="post">
                    <input type="hidden" name="login_type" id="loginElegir" value="user">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre de usuario</label>
                    <input type="text" name="profile_name" id="profile_name" class="form-control">
                    <div id="emailHelp" class="form-text">No compartiremos esta información con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" name="pass" id="pass" class="form-control">
                    <div class="btn-group" role="group">
                    <input type="hidden" id="loginElegir" value="user">
                    <input type="radio" class="btn-check" name="login_radio" id="radioUser" autocomplete="off" checked onclick="document.getElementById('loginElegir').value='user'">
                    <label class="btn btn-outline-danger texto-elegir" for="radioUser">
                        <img src="../assets/images/icono_para_cliente.png" alt="Cliente" id="iconoCliente">
                        Usuario
                    </label>
                    <input type="radio" class="btn-check" name="login_radio" id="radioHero" autocomplete="off" onclick="document.getElementById('loginElegir').value='hero'">
                    <label class="btn btn-outline-danger texto-elegir" for="radioHero">
                        <img src="../assets/images/icono_superheroe.png" id="iconoSuperheroe" alt="Superheroe">
                        Superheroe
                    </label>
                    </div>
                </div>
                <div class="container text-center">
                    <button id="loginBotonEnviar" type="submit" class="btn btn-danger">Enviar</button>
                    <div class="form-text">Al unirte, aceptas los Términos de servicio de Barkly CO.</div>
                    <div class="form-text">Lee nuestra Política de privacidad para saber cómo utilizamos tus datos personales.</div>
                </div>
                </form>
        </div>
    </div>

    <div class="modal fade" id="modalError" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-body text-center">
              <p id="error-msg"></p>
              <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>
</body>
</html>
