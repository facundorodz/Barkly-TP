<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="..\..\..\assets/images/icono_login.png" type="image/png">
    <title>Log In</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        
        <div class="card p-4" id="fondoLogin" style="width: 30rem;">
            <h1 class="fw-bold">Iniciar sesión</h1>
                <p>¿Todavía no tenes cuenta? <a href="">Unite acá</a></p>
                <form id="login-form" class="login-form" action="/login" method="post">
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Número de usuario</label>
                    <input class="form-control">
                    <div id="emailHelp" class="form-text">No compartiremos esta información con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">

                    <div id="loginElegir" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-danger etiqueta-elegir" for="btnradio1"> <img src="../../../assets/images/icono_login.png" alt="Cliente" id="iconoCliente"> Usuario</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-danger etiqueta-elegir" for="btnradio2"> <img src="../../../assets/images/icono_superheroe.png" id="iconoSuperheroe" alt="Superheroe"> Superheroe</label>
                    </div>
                </div>
                <div class="container text-center">
                    <button id="loginBotonEnviar" type="submit" class="btn btn-danger" onclick="redirigir()">Enviar</button>
                    <div class="form-text">Al unirte, aceptas los Términos de servicio de Barkly CO.</div>
                    <div class="form-text">Lee nuestra Política de privacidad para saber cómo utilizamos tus datos personales.</div>
                </div>
                </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
