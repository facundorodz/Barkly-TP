<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Barkly | Registrar Paquete</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <link rel="icon" href="/assets/images/icono_metadata.png" type="image/png">
</head>

<body class="bg-light">

  <!-- NAV -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand d-flex align-items-center" href="/index.html">
      <img src="/assets/images/icono_rojo.png" width="40" class="me-2">
      <strong>Barkly</strong>
    </a>
  </nav>

  <!-- CONTENIDO -->
  <div class="container mt-5">

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card shadow-sm">
          <div class="card-header bg-danger text-white">
            <h5 class="mb-0">Registrar nuevo paquete</h5>
          </div>

          <div class="card-body">

            <!-- NOMBRE -->
            <div class="mb-3">
              <label class="form-label">Nombre del paquete</label>
              <input
                type="text"
                class="form-control"
                id="nombre_paquete"
                placeholder="Ej: Básico / Premium / Deluxe"
              >
            </div>

            <!-- DESCRIPCIÓN -->
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea
                class="form-control"
                id="descripcion_paquete"
                rows="3"
                placeholder="Describe qué incluye el paquete"
              ></textarea>
            </div>

            <!-- PRECIO -->
            <div class="mb-3">
              <label class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="precio_paquete"
                min="0"
                placeholder="Ej: 3000"
              >
            </div>

            <!-- BOTONES -->
            <div class="d-flex justify-content-between">
              <button id="btn-guardar-paquete" class="btn btn-danger">
                Guardar paquete
              </button>

              <a href="/perfil_cuidador.html" class="btn btn-outline-secondary">
                Cancelar
              </a>
            </div>

          </div>
        </div>

        <!-- MENSAJE -->
        <div
          id="mensaje"
          class="alert alert-success mt-3 d-none text-center"
        >
          Paquete registrado correctamente
        </div>

      </div>
    </div>

  </div>

  <!-- SCRIPT -->
  <script src="/perfiles/js/prueba-registro_paquete.js"></script>
</body>
</html>
