<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
        
        <title> Barkly Co</title>
        
        <link rel="stylesheet" href = "./perfil_cuidador_estilos.css">
        <link rel="icon" href="../../../assets/images/icono_metadata.png" type="image/png">
                
    </head>

    <body>
      <div class="navbar-container" justify-content="center" >
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="">
            <img src="../../../assets/images/icono_rojo.png" alt="Logo Barkly CO" width="50" height="50" class="me-2">
                        Barkly Co</a>
            <div class="buscador">
              <form class="d-flex" role="search" style="width: 550px;">
                <input class="form-control me-2" type="search" placeholder="Buscar un superhéroe" aria-label="Search"/>
                <button class="btn btn-outline-danger search-btn" id="buscar-btn" type="submit">Buscar</button>
              </form>
            </div>
                        <div class="collapse navbar-collapse align" id="mas-info">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#services">Servicios</a> 
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#cuidadores">Cuidadores</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#sobre-nosotros-seccion">Sobre Nosotros</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#resenias-previas">Reseñas</a>
                                </li>
                            </ul>
                                <a role="button" id="login" class="btn btn-danger" href="pages/login/login.html" >Iniciar Sesión </a>
                                <button type="button" id="registrarse" class="btn btn-outline-danger">Registrar</button>
                    </div>
                </div>
            </nav>
        </div>

  <div class="contenedor-general">

    <div class="titulo-pagina">
      <h1 style="text-align: center;">Mi perfil</h1>
    </div>

    <div class="header">
      <div class="izquierda">
        <div class="upload">
          <div class="imagen-placeholder">
            <img class="imagen" id="profilePic" src="../../../assets/images/subir_imagen.png" height=100 width=100>
            <div class="round">
              <input type="file" name="photo" id="photo" onchange="displayProfilePic()">
              <i class="fa fa-camera" style="color: aliceblue;"></i>
          </div>
        </div>
      </div>
        </div>

        <div class="info-usuario">
          <h2>Usuario</h2>
          <div class="usuario-header">
            <p>Miembro</p>
          </div>
        </div>
      </div>
    </div>

        <div class="container">
          <div class="form-container">
            <div action="" class="formulario" style="text-align: left;">  
              <div class="titulo-seccion">  
                <h2> Mis datos</h2>  
              </div>
              <form action="" id="formPerfil">
              
                <div class="col-11">
                  <label for="nombre" id="usuarioPlaceHolder" class="form-label">Nombre de Cuidador</label>
                  <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Ej: Hulk">
                </div>

                <div class="col-11">
                  <label for="nombre" class="form-label">Franquicia</label>
                  <input type="text" class="form-control" id="franquicia" name="nombre" placeholder="Ej: DC">
                </div>

                <div class="col-11">
                  <label for="nombre" class="form-label">Poderes</label>
                  <input type="text" class="form-control" id="poderes" name="nombre" placeholder="Ej: volar y super fuerza">
                </div>
 
                <div class="col-11">
                  <label for="nombre" class="form-label">Experiencia</label>
                  <input class="form-control" id="experiencia" name="nombre" placeholder="Años">
                </div>

                <div class="col-11">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" for="inputPassword3" name="password" >
                </div>

                <div class="col-md-6">
                  <label for="inputState" class="form-label">Cantidad de paquetes ofrecidos</label>
                  <select id="inputState" class="form-select" name="cantidad-perros">
                    <option selected>Elegir...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </form>
            </div>
          </div>

          <div class="col-md-6 d-flex flex-column gap-2 derecha">
            <div class="mis-paquetes"> 
              <div class="paquetes-header"> 
                <h2> Mis Paquetes</h2> 
                <button data-modal-target="#modal" type="b" class="btn btn-dark anadir" onclick="agregarPaquetes()">Añadir paquetes</button>
               </div> 
              <hr>

            </div>
          <div class="mis-clientes">
              <h2>
                Tus clientes
              </h2>
              <hr>
          </div>
        </div>
      </div>

      <div class="col-12" style="text-align: center;">
        <button type="submit" id="guardar-boton" class="btn btn-danger" onclick="submitForm()">Guardar</button>
      </div>
    </div>
        
    <script src="perfil_cuidador.js" defer></script>
  </body>
</html>
