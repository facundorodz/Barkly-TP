<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="/perfiles/css/perfil_cuidador_estilos.css">
        <link rel="icon" href="/assets/images/icono_metadata.png" type="image/png">
                
    </head>

    <body>
      <div class="navbar-container" justify-content="center" >
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="">
            <img src="/assets/images/icono_rojo.png" alt="Logo Barkly CO" width="50" height="50" class="me-2">
                        Barkly Co</a>
            <div class="buscador">
              <form class="d-flex" role="search" style="width: 550px;">
                <input class="form-control me-2" type="search" placeholder="Buscar un superhéroe" aria-label="Search"/>
                <button class="btn btn-outline-danger search-btn" id="buscar-btn" type="submit">Buscar</button>
              </form>
            </div>
                        <div class="collapse navbar-collapse align" id="mas-info">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#services">Servicios</a> 
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#cuidadores">Cuidadores</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#sobre-nosotros-seccion">Sobre Nosotros</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#resenias-previas">Reseñas</a>
                                </li>
                            </ul>
                                <a role="button" id="login" class="btn btn-danger" href="pages/login/login.html" > Mi Perfil </a>
                    </div>
                </div>
            </nav>
        </div>

  <div class="contenedor-general">

    <div class="titulo-pagina">
      <h1 style="text-align: center;">Mi perfil</h1>
    </div>

    <div class="header">
      <div class="izquierda">
        <div class="upload">
          <div class="imagen-placeholder">
            <img class="imagen" id="profilePic" src="" height=100 width=100>
            <div class="round">
              <input type="file" name="photo" id="photo" onchange="displayProfilePic()">
              <i class="fa fa-camera" style="color: aliceblue;"></i>
          </div>
        </div>
      </div>
        </div>

        <div class="info-usuario">
          <h2 id="nombre-superheroe-header">Usuario</h2>
          <div class="usuario-header">
            <p id="franquicia-header">Miembro</p>
          </div>

          <div class="text-paquetes">
            <small >Paquetes Ofrecidos: <span id="contador-paquetes">0</span></small>
          </div>
        </div>
      </div>
    </div>

        <div class="container">
          <div class="form-container">
            <div action="" class="formulario" style="text-align: left;">  
              <div class="titulo-seccion">  
                <h2> Mis datos</h2>  
              </div>
              <form action="" id="form-perfil">
              
                <div class="col-11">
                  <label for="nombre" id="usuarioPlaceHolder" class="form-label">Nombre de Cuidador</label>
                  <input type="text" class="form-control" id="nickname" name="nickname" placeholder="Ej: Hulk">
                </div>

                <div class="col-11">
                    <label for="contrasenia" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasena" for="inputPassword3" name="password" >
                </div>

                <div class="col-11">
                  <label for="nombre" class="form-label">Franquicia</label>
                  <input type="text" class="form-control" id="franquicia" name="nombre" placeholder="Ej: DC">
                </div>

                <div class="col-11">
                  <label for="nombre" class="form-label">Poderes</label>
                  <input type="text" class="form-control" id="poderes" name="nombre" placeholder="Ej: volar y super fuerza">
                </div>
 
                <div class="col-11">
                  <label for="nombre" class="form-label">Experiencia</label>
                  <input class="form-control" id="experiencia" name="nombre" placeholder="Años">
                </div>

                <div class="d-flex justify-content-between" style="margin-top: 20px;">
                  <button type="submit" class="btn btn-danger">
                    Guardar cambios
                  </button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-cancelar-perfil">
                    Deshacer cambios
                  </button>
                </div>

              </form>

              <hr/>

              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-danger btn-sm" id="btn-eliminar-cuenta">
                  Eliminar cuenta
                </button>
              </div>
            </div>
          </div>

          <div class="col-md-6 d-flex flex-column gap-2 derecha">
            <div class="mis-paquetes"> 
              <div class="paquetes-header"> 
                <h2> Mis Paquetes</h2> 
                <button type="button" data-bs-toggle="modal" data-bs-target="#modalPaquetes" class="btn btn-dark anadir">Añadir paquetes</button>
              </div> 
              <hr>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table align-middle" id="tabla-paquetes">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th class="text-center">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Aca va la lista de los paquetes del superherore -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header bg-light">
                <h5 class="mb-0">Editar paquete</h5>
              </div>
              <div class="card-body">
                <form id="form-paquete">
                  <!-- Campo oculto para ID cuando se edita -->
                  <input type="hidden" id="paquete_id" />

                  <div class="row g-3">
                    <div class="col-md-4">
                      <label for="nombre_paquete" class="form-label">Nombre del paquete</label>
                      <input type="text" class="form-control" id="nombre_paquete" placeholder="Ej: Estándar / Premium / Deluxe" required />
                    </div>

                    <div class="col-md-4">
                      <label for="precio_paquete" class="form-label">Precio</label>
                      <input type="number" min="0" class="form-control" id="precio_paquete" placeholder="Ej: 3000" required />
                    </div>

                    <div class="col-12">
                      <label for="descripcion_paquete" class="form-label">Descripción</label>
                      <textarea class="form-control" id="descripcion_paquete" rows="2" placeholder="Describe qué incluye este paquete." required ></textarea>
                    </div>
                  </div>

                  <div class="mt-3 d-flex justify-content-between">
                    <div>
                      <button id="guardar-boton" class="btn btn-danger">Guardar Cambios</button>
                      <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-limpiar-paquete">
                        Cancelar
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal text-center" tabindex="-1" id="modalPaquetes">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Paquetes</h5>
            <button type="button" class="btn-close borrar" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body" id="cuerpo-modal">

            <button class="btn btn-danger" onclick="agregarPaquetes()">Agregar otro paquete</button>

            <!-- Template planes -->
            <h2 id="nombre_paquete_modal">Plan Básico<h2>
            <label for="descripcion_paquete_modal">Descripción</label>
            <input type="text" id="descripcion_paquete_modal" class="form-control w-75 mx-auto">
            <label for="precio_paquete_modal">Precio</label>
            <input type="text" id="precio_paquete_modal" class="form-control w-75 mx-auto">
            <hr>
            <!-- Template planes -->

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark borrar" data-bs-dismiss="modal" id="btn-cancelar-paquete">Cancelar</button>
            <button type="button" class="btn btn-danger borrar" type="submit" id="btn-guardar-paquete">Guardar paquete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/perfiles/js/perfil_cuidador.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> <!-- script de bootstrap para el modal-->


  </body>
</html>
