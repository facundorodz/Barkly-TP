  <div class="contenedor-general">

    <div class="titulo-pagina">
      <h1 style="text-align: center;">Mi perfil</h1>
    </div>

    <div class="header">
      <div class="izquierda">
        <div class="upload">
          <div class="imagen-placeholder">
            <img class="imagen" id="profilePic" src="../../../assets/images/subir_imagen.png" height=100 width=100>
            <div class="round">
              <input type="file" name="photo" id="photo" onchange="displayProfilePic()">
              <i class="fa fa-camera" style="color: aliceblue;"></i>
          </div>
        </div>
      </div>
        </div>

        <div class="info-usuario">
          <h2>Nombre y Apellido Usuario</h2>
          <div class="usuario-header">
            <p>Miembro</p>
          </div>
        </div>
      </div>
    </div>

      <div class="container">
        <div class="formulario" style="text-align: left;">  
          <div class="titulo-seccion">  
            <h2> Mis datos</h2>  
          </div>
          <form action="" id="formPerfil">
            <div class="col-md-6">
              <label for="nombre" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ej: Peter Parker">
            </div>

            <div class="col-12">
              <label for="sobre-mi" class="form-label">Sobre mí</label>
              <input type="text" class="form-control" id="inputbio" placeholder=" Contános sobre vos. (500 palabras max.)" maxlength="500">
          </div>

          <div class="col-md-6">
              <label for="nombre" class="form-label">E-mail</label>
              <input type="text" class="form-control" id="mail" placeholder="sanlorenzo@gmail.com">
            </div>

          <div class="col-md-6">
              <label for="nombre" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contrasena" for="inputPassword3" >
            </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="inputAddress" placeholder=" Ej: Avenida Rivadavia 1234">
        </div>

        

        <div class="col-md-4">
          <label for="inputState" class="form-label">Género</label>
          <select id="inputState" class="form-select">
            <option selected>Elegir...</option>
            <option>Hombre</option>
            <option>Mujer</option>
            <option>Otro</option>
          </select>
          </form>
        </div>
      </div>
      <div class="col-md-6 d-flex flex-column gap-2 derecha">
        <div class="mis-mascotas">    
          <h2> Mis mascotas</h2>
          <hr>
          <button type="button" class="btn btn-danger anadir"> Añadir mascota</button>
        </div>
        <div class="mis-reviews">
            <h2>
              Mis reseñas
            </h2>
            <hr>
        </div>


          </div>
        </div>
      </div>
      </div>
      </div>

     
      



      
        </div>

        <div class="col-12" style="text-align: center;">
          <button type="submit" id="guardar-boton" class="btn btn-danger">Guardar</button>
        </div>
      </form>
      </div>
