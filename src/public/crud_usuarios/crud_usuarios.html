<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario</title>
    <link rel="stylesheet" href="crud_usuarios.css">
</head>
<body>

    <div class="container">

        <section class="user-section">
            <h2>Tu perfil</h2>

            <div class="user-info">
                <label>Nombre de perfil:</label>
                <input type="text" id="profile_name" placeholder="Tu nuevo nombre de usuario">
                <label>Contrase침a:</label>
                <input type="text" id="pass" placeholder="Tu nueva contrase침a">
                <label>Nombre completo:</label>
                <input type="text" id="name" placeholder="Tu nuevo nombre completo">
            </div>

            <div class="user-actions">
                <button id="btn_edit_user" >Guardar cambios</button>
                <button id="btn_delete_user">Eliminar mi cuenta</button>

            </div>
        </section>

        <section class="dogs-section">
            <h2>Mis perros</h2>

            <div id="dogs_list"></div>

            <div class="add-dog">
                <h3>Agregar un perro</h3>
                
                <label>Nombre:</label>
                <input type="text" id="dog_name">

                <label for="dog_breed">Raza:</label>
                <select id="dog_breed">
                    <option value="">Selecciona una raza</option>
                    <option value="Labrador">Labrador</option>
                    <option value="Golden Retriever">Golden Retriever</option>
                    <option value="Pastor Alem치n">Pastor Alem치n</option>
                    <option value="Bulldog">Bulldog</option>
                    <option value="Beagle">Beagle</option>
                    <option value="Caniche">Caniche</option>
                    <option value="Boxer">Boxer</option>
                    <option value="Mestizo">Mestizo</option>
                </select>


                <label>Edad:</label>
                <input type="number" id="dog_age">

                <button id="btn_add_dog" type="button">Agregar perro</button>
                <button id="btn_edit_dog" type="button">Editar perro</button>
                <button id="btn_delete_dog" type="button">Eliminar perro</button>

            </div>
        </section>

    </div>

<script src="crud_usuarios.js"></script>
</body>
</html>
