<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Perfil del Cuidador</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f5f7fb;
    }
    .perfil-header {
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: #fff;
      border-radius: 1rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .badge-rol {
      font-size: 0.8rem;
    }
    .card {
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <!-- ENCABEZADO PERFIL -->
    <div class="perfil-header d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img
          src="https://via.placeholder.com/80"
          alt="Foto cuidador"
          class="avatar me-3"
          id="avatar-cuidador"
        />
        <div>
          <h2 class="mb-0" id="nombre-superheroe-header">
            Nombre del Superhéroe
          </h2>
          <span class="badge bg-warning text-dark badge-rol">Cuidador registrado</span>
          <p class="mb-0 mt-1" id="franquicia-header">Franquicia / Universo</p>
        </div>
      </div>
      <div class="text-end">
        <small class="d-block">Perros atendidos: <span id="contador-perros">0</span></small>
        <small class="d-block">Paquetes activos: <span id="contador-paquetes">0</span></small>
      </div>
    </div>

    <div class="row g-4">
      <!-- COLUMNA PERFIL -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Datos de mi perfil</h5>
          </div>
          <div class="card-body">
            <form id="form-perfil">
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de superhéroe</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ej: PerroMan" required/>
              </div>

              <div class="mb-3">
                <label for="franquicia" class="form-label">Franquicia / Universo</label>
                <input type="text" class="form-control" id="franquicia" placeholder="Marvel, DC, Original..." />
              </div>

              <div class="mb-3">
                <label for="experiencia" class="form-label">Años de experiencia</label>
                <input type="number" min="0" class="form-control" id="experiencia" placeholder="Ej: 3" />
              </div>

              <div class="mb-3">
                <label for="poderes" class="form-label">Poderes / Habilidades</label>
                <textarea class="form-control" id="poderes" rows="2" placeholder="Ej: paseos largos, juegos, entrenamiento básico..." ></textarea>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-sm">
                  Guardar cambios
                </button>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-cancelar-perfil">
                  Deshacer cambios
                </button>
              </div>
            </form>

            <hr/>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-danger btn-sm" id="btn-eliminar-cuenta">
                Eliminar cuenta
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMNA PAQUETES -->
      <div class="col-lg-8">
        <!-- LISTA DE PAQUETES -->
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-success text-white d-flex justify-content-between">
            <h5 class="mb-0">Mis paquetes</h5>
            <span class="small">Agregar, editar o eliminar servicios</span>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-middle" id="tabla-paquetes">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th class="text-center">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Ejemplo de fila (luego se reemplaza dinámicamente con JS) -->
                  <!--
                  <tr data-id="1">
                    <td>Paquete Estándar</td>
                    <td>Paseo básico de 30 minutos.</td>
                    <td>$1500</td>
                    <td class="text-center">
                      <button class="btn btn-sm btn-outline-primary btn-editar">Editar</button>
                      <button class="btn btn-sm btn-outline-danger btn-eliminar">Eliminar</button>
                    </td>
                  </tr>
                  -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- FORMULARIO NUEVO PAQUETE -->
        <div class="card shadow-sm">
          <div class="card-header bg-light">
            <h5 class="mb-0">Agregar / editar paquete</h5>
          </div>
          <div class="card-body">
            <form id="form-paquete">
              <!-- Campo oculto para ID cuando se edita -->
              <input type="hidden" id="paquete_id" />

              <div class="row g-3">
                <div class="col-md-4">
                  <label for="nombre_paquete" class="form-label">Nombre del paquete</label>
                  <input type="text" class="form-control" id="nombre_paquete" placeholder="Ej: Estándar / Premium / Deluxe" required />
                </div>

                <div class="col-md-4">
                  <label for="precio_paquete" class="form-label">Precio</label>
                  <input type="number" min="0" class="form-control" id="precio_paquete" placeholder="Ej: 3000" required />
                </div>

                <div class="col-12">
                  <label for="descripcion_paquete" class="form-label">Descripción</label>
                  <textarea class="form-control" id="descripcion_paquete" rows="2" placeholder="Describe qué incluye este paquete." required ></textarea>
                </div>
              </div>

              <div class="mt-3 d-flex justify-content-between">
                <div>
                  <button type="submit" class="btn btn-success btn-sm" id="btn-guardar-paquete">
                    Guardar paquete
                  </button>
                  <button type="button" class="btn btn-outline-secondary btn-sm" id="btn-limpiar-paquete">
                    Limpiar formulario
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional, para componentes como modals si luego usás) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script base para enganchar al backend (solo estructura, sin lógica de red aún) -->

    // - GET paquetes: rellenar tabla-paquetes
    // - POST/PUT paquete: usar form-paquete
    // - DELETE paquete: botón eliminar de cada fila

    // Ejemplo de handler para guardar perfil (luego le agregás el fetch):
    document.getElementById("form-perfil").addEventListener("submit", async (e) => {
      e.preventDefault();
      // acá armás el body y haces fetch a tu endpoint /cuidadores/:id
      console.log("Guardar perfil (conectar con backend)");

    document.getElementById("form-paquete").addEventListener("submit", async (e) => {
      e.preventDefault();
      // acá armás el body y haces POST o PUT según tenga o no paquete_id
      console.log("Guardar paquete (conectar con backend)");

    document.getElementById("btn-limpiar-paquete").addEventListener("click", () => {
      document.getElementById("paquete_id").value = "";

    document.getElementById("btn-eliminar-cuenta").addEventListener("click", () => {

<!-- ================== SCRIPT FINAL CORREGIDO ================== -->
<script>
// -------------------- CREAR CUIDADOR --------------------
document.getElementById("form-perfil").addEventListener("submit", async (e) => {
    e.preventDefault();

    const cuidador = {
        nombre: document.getElementById("nombre").value,
        franquicia: document.getElementById("franquicia").value,
        experiencia: document.getElementById("experiencia").value,
        poderes: document.getElementById("poderes").value,
    };

    const res = await fetch("http://localhost:3000/cuidadores", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cuidador),
    });

    const data = await res.json();
    alert(data.mensaje || "Registrado");
    cargarCuidadores();
});

// -------------------- OBTENER TODOS --------------------
async function cargarCuidadores() {
    const res = await fetch("http://localhost:3000/cuidadores");
    const cuidadores = await res.json();

    const lista = document.getElementById("lista-cuidadores");
    lista.innerHTML = "";

    cuidadores.forEach(c => {
        lista.innerHTML += `
            <div class="card">
                <strong>${c.nombre}</strong> — ${c.franquicia}<br>
                Exp: ${c.experiencia} | Poderes: ${c.poderes}<br><br>

                <button class="btn btn-edit" onclick="editarCuidador(${c.id})">Editar</button>
                <button class="btn btn-delete" onclick="eliminarCuidador(${c.id})">Eliminar</button>
            </div>
        `;
    });
}

// -------------------- ELIMINAR --------------------
async function eliminarCuidador(id) {
    if (!confirm("¿Eliminar este cuidador?")) return;

    await fetch(`http://localhost:3000/cuidadores/${id}`, {
        method: "DELETE"
    });

    cargarCuidadores();
}

// -------------------- EDITAR --------------------
async function editarCuidador(id) {
    const nuevoNombre = prompt("Nuevo nombre:");
    const nuevaFranquicia = prompt("Nueva franquicia:");
    const nuevaExperiencia = prompt("Nueva experiencia:");
    const nuevosPoderes = prompt("Nuevos poderes:");

    const cambios = {
        nombre: nuevoNombre,
        franquicia: nuevaFranquicia,
        experiencia: nuevaExperiencia,
        poderes: nuevosPoderes
    };

    await fetch(`http://localhost:3000/cuidadores/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cambios)
    });

    cargarCuidadores();
}

cargarCuidadores();
</script>

</body>
</html>
