            </div>
            <div class="mb-3">

            </div>

        <table class="table">

            <tr>

            </tr>
        </thead>
        
        <tbody>
            <tr>
            <th scope="row">Descripción</th>
            <td><input></td>
            <td><input></td>
            <td><input></td>
            </tr>

            <tr>

            <td><input class="form-check-input align-items-center" type="checkbox" value="" id="checkDefault"></td>
            <td><input class="form-check-input align-items-center" type="checkbox" value="" id="checkDefault"></td>
            <td><input class="form-check-input align-items-center" type="checkbox" value="" id="checkDefault"></td>
            </tr>

            <tr>
            <th scope="row">Servicio Nocturno</th>
            <td><input class="form-check-input align-items-center" type="checkbox" value="" id="checkDefault"></td>
            <td><input class="form-check-input align-items-center" type="checkbox" value="" id="checkDefault"></td>
            <td><input class="form-check-input align-items-center" type="checkbox" value="" id="checkDefault"></td>
            </tr>

            <tr>
            <th scope="row">Cantidad de perros que cuidas</th>
            <td><input class="text-center"></td>
            <td><input class="text-center"></td>
            <td><input class="text-center"></td>
            </tr>

            <tr>
            <th scope="row">Precio</th>
            <td><input class="text-center"></td>
            <td><input class="text-center"></td>
            <td><input class="text-center"></td>

        </tbody>
